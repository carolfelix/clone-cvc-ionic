<ion-header class="headerPrincipal">
  <ion-toolbar color="" class="toolbarTopo">
      <ion-grid>
          <ion-row>
            <ion-icon name="menu" (click)="openMenu2()" class="iconMenu"></ion-icon>
              <ion-title class="logoHeader logoHeaderCentralizada">
                  CVC
          </ion-title>
          <ion-icon name="cart" class="iconMenu"></ion-icon>
          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="tertiary" >
      <ion-title class="corAzulBtn">CVC Viagens</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="airplane"  class="azul"></ion-icon>
        <ion-text class="textoMenu">Destinos</ion-text>
        </ion-item>
      <ion-item>
        <ion-icon name="albums"  class="azul"></ion-icon>
        <ion-text class="textoMenu" (click)="pacotes()">Pacotes</ion-text>
      </ion-item>
      <ion-item>
        <ion-icon name="business"  class="azul"></ion-icon>
        <ion-text class="textoMenu">Hotéis</ion-text>
      </ion-item>
      <ion-item>
        <ion-icon name="log-in"  class="azul"></ion-icon>
        <ion-text class="textoMenu">Login</ion-text>
      </ion-item>
      <ion-item>
        <ion-icon name="call" class="azul"></ion-icon>
        <ion-text class="textoMenu">Atendimento</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content color="">
  <div>
      <div>
          <ion-grid>
              <ion-row class="ion-text-center" class="bordaMenu">
                      <ion-button fill="clear">
                          <ion-text color="secondary">
                          </ion-text>
                          <!-- <ion-icon name="airplane" class="azul" ></ion-icon> -->
                        </ion-button>
              </ion-row>
          </ion-grid>
      </div>
  </div>
  <ion-card>
    <div>
      <ion-title class="tituloDestino azulColor">Guia de Destinos</ion-title>
      <ion-row class="bordaGuia"></ion-row>
      <ion-row class="textoGuiaLinha">
        <ion-text class="textoGuia">Tudo que você precisa saber sobre sua viagem! O que fazer, onde ficar, dicas de restaurantes, compras e muito mais. Confira!</ion-text>
      </ion-row>
    </div>
    <ion-row>
      <ion-col size="12">
        <ion-card class="viagensDestino">
          <div class="jss85">
            <img src="../../assets/img/maceio.jfif" alt="Londres" style="width: 100%; transition: transform 3.2s ease 0s, filter 0.5s ease 0s;">
            <div class="capa"></div>
          <h2 class="textoAbsoluto2">Maceió</h2>
          <ion-text class="textoAbsoluto">- Alagoas - </ion-text>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card class="viagensDestino">
          <div class="jss85">
            <img src="../../assets/img/Aruba.jfif" alt="Aruba" style="width: 100%;">
            <div class="capa"></div>
          <h2 class="textoAbsoluto2">Aruba</h2>
          <ion-text class="textoAbsoluto">- Aruba - </ion-text>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="viagensDestino">
          <div class="jss85">
            <img src="../../assets/img/sp.jfif" alt="Foz" style="width: 100%; transition: transform 3.2s ease 0s, filter 0.5s ease 0s;">
            <div class="capa"></div>
          <h2 class="textoAbsoluto2 sp">São Paulo</h2>
          <ion-text class="textoAbsoluto">- Brasil - </ion-text>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card class="viagensDestino">
          <div class="jss85">
            <img src="../../assets/img/paris.jfif" alt="Aruba" style="width: 100%;">
            <div class="capa"></div>
          <h2 class="textoAbsoluto2 paris">Paris</h2>
          <ion-text class="textoAbsoluto">- França - </ion-text>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-card>
  
</ion-content>
